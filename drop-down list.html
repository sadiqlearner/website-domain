<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
    }

    .dropdown:hover .dropbtn {
      background-color: #575757;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>

    <!-- First dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Services ▼</button>
      <div class="dropdown-content">
        <a href="#web">Web Development</a>
        <a href="#app">App Development</a>
        <a href="#seo">SEO</a>
      </div>
    </div>

    <!-- Second dropdown -->
    <div class="dropdown">
      <button class="dropbtn">About ▼</button>
      <div class="dropdown-content">
        <a href="#team">Our Team</a>
        <a href="#mission">Mission</a>
        <a href="#vision">Vision</a>
      </div>
    </div>

    <a href="#contact">Contact</a>
  </div>

</body>
</html>
